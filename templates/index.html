<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Control Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">Odyssey</div>
    
        <nav class="menu">
          <a class="menu-item active">Dashboard</a>
          <a
            class="menu-item"
            href="#"
            onclick="window.open('/history','_blank')"
            >History</a
          >
        </nav>

        <div class="panel-title">Rover Controls</div>
        <div class="ps-controls">
          <div class="dpad">
            <button
              class="btn dpad-up"
              data-direction="forward"
              title="Forward"
            >
              ▲
            </button>
            <div class="dpad-middle">
              <button class="btn dpad-left" data-direction="left" title="Left">
                ◀
              </button>
              <button
                class="btn dpad-right"
                data-direction="right"
                title="Right"
              >
                ▶
              </button>
            </div>
            <button
              class="btn dpad-down"
              data-direction="backward"
              title="Backward"
            >
              ▼
            </button>
          </div>
          <button class="btn stop" data-direction="stop" title="Stop">
            STOP
          </button>
        </div>

        <div class="mode-selector">
          <button class="chip mode-button active" data-mode="manual">
            Manual
          </button>
          <button class="chip mode-button" data-mode="assisted">
            Assisted
          </button>
          <button class="chip mode-button" data-mode="autonomous">
            Autonomous
          </button>
        </div>
      </aside>

      <!-- Main content -->
      <main class="content">
        <header class="topbar">
          <div class="title">Mission Control Dashboard</div>
          <div class="spacer"></div>
          <span class="power-label">Power</span>
          <label id="power-toggle" class="ios-toggle" aria-label="Power toggle">
            <input type="checkbox" id="power-toggle-checkbox" />
            <span class="ios-slider" aria-hidden="true"></span>
          </label>
          <button
            id="power-toggle-mobile"
            class="power-btn-mobile"
            aria-pressed="false"
            aria-label="Power"
          >
            Power
          </button>
          <button class="link" onclick="window.open('/history','_blank')">
            View Mission History
          </button>
        </header>

        <section class="cards">
          <div class="card status highlight">
            <h2><span class="icon-status" aria-label="Status">&#x1F4BB;</span> Status</h2>
            <ul class="kv">
              <li><span class="icon-power" aria-label="Power">&#x26A1;</span> </span><strong id="power-state" class="power off">OFF</strong></li>
              <li><span class="icon-mode" aria-label="Mode">&#x1F6E0;</span></span><strong id="current-mode">Manual</strong></li>
              <li><span class="icon-clock" aria-label="Last Seen">&#x23F0;</span> </span><strong id="last-seen">—</strong></li>
            </ul>
          </div>
        </section>
        <section class="cards">
          <div class="card telemetry">
            <h2><span class="icon-telemetry" aria-label="Telemetry">&#x1F4C8;</span> Live Telemetry</h2>
            <ul class="kv">
              <li>
                <span><span class="icon-distance" aria-label="Distance">&#x1F6F8;</span> Forward Distance</span>
                <strong id="forward-distance">0 cm</strong>
              </li>
              <li>
                <span><span class="icon-temp" aria-label="Temperature">&#x1F321;</span> Temperature</span>
                <strong id="temperature">0 °C</strong>
              </li>
              <li>
                <span><span class="icon-humidity" aria-label="Humidity">&#x1F4A7;</span> Humidity</span>
                <strong id="humidity">0 %</strong>
              </li>
              <li>
                <span><span class="icon-air" aria-label="Air Quality">&#x1F32C;</span> Air Quality</span>
                <strong id="air-quality">0</strong>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
