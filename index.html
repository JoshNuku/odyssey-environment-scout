<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <link rel="stylesheet" href="style.css">      
        <title>Mission Control Dashboard</title>
    </head>
    <body>
        <h1 class="Title">ODYSSEY AUTONOMOUS SCOUT</h1>
    
        <div class="dashboard">
            <!--Rover Control Panel-->
            <div class="panel control-panel">
                <h2>Rover Control</h2>
                <div class="d-pad">
                    <button id="forward-button">
                        <img style="width:20%" src="./asset/2931159_arrow_forward_right_move_navigation_icon.png" alt="forwardArrow">
                    </button>
                    <button id="left-button">
                        <img style="width:20%"  src="./asset/2849832_arrows_navigation_arrow_left_back_icon.png" alt="leftArow">
                    </button>
                    <button id="stop-button">
                        <img  style="width:20%" src="./asset/9057067_play_stop_o_icon.png" alt="stop">
                    </button>
                    <button id="right-button">
                        <img style="width:20%"  src="./asset/4115224_arrow_arrow left_right_icon.png"alt="right">
                    </button>
                    <button id="backward-icon">
                        <img style="width:20%"  src="./asset/3643736_back_backward_left_mark_sign_icon.png"alt="backward">
                    </button>

                </div>
                <div class="mode-selector">
                    <button id="manual-button">Manual</button>
                    <button id="assisted-button">Assisted</button>
                    <button id="autonomous-button">Autonomous</button>
                </div>
            </div>
            <!--Panel 2:Rover status Panel-->
            <div class="panel status-panel">
                <h2>Rover Status</h2>
                <p id="power-state">Rover panel:<span id="power-status" style="font-weight:bold;color:green;">ON</span></p>
                <p id="current-mode">Current Mode:<span id="current-mode-value">Autonomous</span></p>
                <p id="last-seen">Last Seen :<span id="last-seen-value">{date}</span></p>
            </div>
            <!--Panel 3: Live Telementary panel-->
            <div class="panel telementary-panel" >
                <h2>Live Telementary</h2>
                <ul class="panel-list">
                    <li>Forward Distance :</li>
                    <li>Temperature :</li>
                    <li>Humidity :</li>
                    <li>Air Quality :</li>
                    
                </ul>
            </div>
            <!--Panel 4: Data and history Panel-->
            <div class="panel history-panel">
                <h2>Data History</h2>
                <button id="view-history-btn">View Mission History</button>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/Chart.js"></script>
    </body>

</html>
